<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post 4 Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

<body id="index-body">
    <form>
        <div class="shadow-lg p-3 mb-5 bg-body rounded" id="index-form-login">
          <label for="exampleInputEmail1" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nós nunca compartilhamos seus dados.</div>
       
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        
          <div style="padding-top: 5px;">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Permanecer logado</label>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto" id="btn-login-index"> 
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>   
          <div id="criar-conta-index">
            <p>Ainda não tem uma conta?<a href="url" id="btn-criar-conta-index"> Criar uma conta</a></p>
          </div>       
        </div>     
        
      </form>
</body>
